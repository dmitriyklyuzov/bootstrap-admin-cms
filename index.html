    <section id="main">
      <div class="container">
        <div class="row">

          <!-- Left navbox -->
          <div class="col-md-3">

            <div class="list-group">
              <a href="#" onclick="event.preventDefault(); loadElement('users');" class="list-group-item active">
                <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Dashboard
              </a>
              <a href="#" onclick="event.preventDefault(); loadElement('pages');" class="list-group-item">
                <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span> Pages
                <span class="badge">3</span>
              </a>
              <a href="#" onclick="event.preventDefault(); loadElement('posts');" class="list-group-item">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Posts
                <span class="badge">3</span>
              </a>
              <a href="#" onclick="event.preventDefault(); loadElement('users');" class="list-group-item">
                <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Users
                <span class="badge">4</span>
              </a>
            </div>
            
            <!-- Statistics -->
            <div class="panel">
              <div class="panel-heading blue white-text">
                <h3 class="panel-title">Disk Usage</h3>
              </div>
              <div class="panel-body">
                <div class="progress">
                  <div class="progress-bar progress-bar-warning" role="progressbar"
                    aria-valuenow="85"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 85%;">
                      85%
                  </div>
                </div>
              </div>
            </div>

            <div class="panel">
              <div class="panel-heading blue white-text">
                <h3 class="panel-title">Bandwidth Used</h3>
              </div>
              <div class="panel-body">
                <div class="progress">
                  <div class="progress-bar progress-bar-success" role="progressbar"
                    aria-valuenow="40"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    style="width: 40%;">
                      40%
                  </div>
                </div>
              </div>
            </div>

          </div>

          <!-- Main content -->
          <div class="col-md-9">
            <div class="panel">
              <div class="panel-heading panel-blue-white">
                <h3 class="panel-title">Overview</h3>
              </div>
              <div class="panel-body">

              <!-- Users  -->
                <div class="col-lg-3 col-sm-6 col-xs-12">
                  <a href="#" onclick="event.preventDefault(); loadElement('users');">
                    <div class="thumbnail background-primary">
                      <div class="caption clearfix">
                        <div class="col-xs-3">
                          <h1 style="color: #fff;" class="text-center">
                            <span class="glyphicon glyphicon-user"></span>
                          </h1>
                        </div>
                        <div class="col-xs-9">
                          <h4 style="color: #fff; text-align: right">4</h4>
                          <b><p style="color: #fff; text-align: right">USERS</p></b>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>

                <!-- Pages -->
                <div class="col-lg-3 col-sm-6 col-xs-12">
                  <a href="#" onclick="event.preventDefault(); loadElement('pages');">
                    <div class="thumbnail background-success">
                      <div class="caption clearfix">
                        <div class="col-xs-3">
                          <h1 style="color: #fff;" class="text-center">
                            <span class="glyphicon glyphicon-th-list"></span>
                          </h1>
                        </div>
                        <div class="col-xs-9">
                          <h4 style="color: #fff; text-align: right">3</h4>
                          <b><p style="color: #fff; text-align: right">PAGES</p></b>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>

                <!-- Posts -->
                <div class="col-lg-3 col-sm-6 col-xs-12">
                  <a href="#" onclick="event.preventDefault(); loadElement('posts');">
                    <div class="thumbnail background-info">
                      <div class="caption clearfix">
                        <div class="col-xs-3">
                          <h1 style="color: #fff;" class="text-center">
                            <span class="glyphicon glyphicon-pencil"></span>
                          </h1>
                        </div>
                        <div class="col-xs-9">
                          <h4 style="color: #fff; text-align: right">3</h4>
                          <b><p style="color: #fff; text-align: right">POSTS</p></b>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>

                <!-- Visitors -->
                <div class="col-lg-3 col-sm-6 col-xs-12">
                  <a href="#">
                    <div class="thumbnail background-warning">
                      <div class="caption clearfix">
                        <div class="col-xs-3">
                          <h1 style="color: #fff;" class="text-center">
                            <span class="glyphicon glyphicon-globe"></span>
                          </h1>
                        </div>
                        <div class="col-xs-9">
                          <h4 style="color: #fff; text-align: right">7,456</h4>
                          <b><p style="color: #fff; text-align: right">VISITORS</p></b>
                        </div>
                      </div>
                    </div>
                  </a>
                </div>

              </div>
            </div> <!-- top panel -->

            <div class="panel">
              <div class="panel-heading panel-blue-white clearfix">
                <div class="col-md-11">
                  <h3 class="panel-title" id="main-panel-heading"></h3>
                </div>
                <div class="col-md-1">
                  <!-- <button class="btn btn-default" type="button">Add new</button> -->
                  <a href="#"><span class="glyphicon glyphicon-plus white-text"></span></a>
                </div>
              </div>
              <div class="panel-body" id="main-panel-body">
                
              </div>
            </div> <!-- table panel -->

          </div> <!-- col-md-9 -->
        </div> <!-- row -->
      </div> <!-- container -->
    </section> <!-- main -->

      $(document).ready(function(){
        loadElement('posts');
      });
    </script>
